{% extends "base.html" %} {% block title %}Calendar - Activity Tracker{%
endblock %} {% block head %}
<!-- FullCalendar CSS & JS CDN -->
<link
  href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css"
  rel="stylesheet"
/>
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js"></script>
{% endblock %} {% block content %}
<h2>Session Calendar</h2>
<div id="calendar"></div>

<!-- Modal for session activities -->
<div id="sessionModal" class="modal-backdrop" style="display: none">
  <div class="session-modal">
    <span id="closeModal" class="close">&times;</span>
    <div id="modalContent"></div>
  </div>
</div>
<script src="{{ url_for('static', filename='js/calendar.js') }}"></script>
{% endblock %}

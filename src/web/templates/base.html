<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Activity Tracker{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/calendar.css') }}"
    />
    {% block head %}{% endblock %}
  </head>
  <body>
    <nav style="padding: 1rem; background: #e3e6f0">
      <a href="/" style="margin-right: 2rem">Home</a>
      <a href="/calendar">Calendar</a>
    </nav>
    <main style="max-width: 900px; margin: 40px auto">
      {% block content %}{% endblock %}
    </main>
  </body>
</html>
